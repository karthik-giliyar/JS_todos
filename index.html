<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todolist</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main">
        <div class="formOne">
            <form>
                <input class="inputOne" type="text" value="">
                <button class="btnOne"><i class="fa fa-plus"></i></button>
            </form>
        </div>
        <div class="formTwo">
            <select id="filter" name="filter">
                <option class="options1" value="all">All</option>
                <option class="options2" value="completed">Completed</option>
                <option class="options3" value="uncompleted">Uncompleted</option>
            </select>
        </div>
    </div>
    <div class="sub-main">
        <ul class="todolist"></ul>
    </div>

    <script src="index.js"></script>
</body>
</html>
